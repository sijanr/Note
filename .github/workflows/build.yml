name: Build the app

on:
  push:
    branches: master
  pull_request:
    branches: master
  schedule:
    - cron: '0 0 15 * *'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Decrypt Firebase Config
      env:
        FIREBASE_SERVICE: ${{secrets.FIREBASE_SERVICE}}
      run: cat "$FIREBASE_SERVICE"
    
